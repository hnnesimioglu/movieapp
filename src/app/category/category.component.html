<div class="list-group">

  <a
    routerLink="/movies"
    routerLinkActive="$router_link-active$"
    (click)="selectCategory()"
    [class.active]="displayAll"
    class="list-group-item list-group-item-action">All Categories</a>

  <a
    routerLink="/movies/category/{{item.id}}"
    *ngFor="let item of categories" [class.active]="!displayAll && selectedCategory.id==item.id"
    class="list-group-item list-group-item-action"
    (click)="selectCategory(item)">{{item.name| titlecase}}</a>
</div>
